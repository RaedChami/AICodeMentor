quarkus.datasource.db-kind = sqlite
quarkus.datasource.db-version = 3.46.1

quarkus.hibernate-orm.dialect=org.hibernate.community.dialect.SQLiteDialect

quarkus.hibernate-orm.schema-management.strategy=update

%prod.quarkus.datasource.username = hibernate
%prod.quarkus.datasource.password = hibernate
%prod.quarkus.datasource.jdbc.url = jdbc:sqlite:hibernate_db.sqlite

%dev.quarkus.datasource.jdbc.url=jdbc:sqlite:dev_db.sqlite